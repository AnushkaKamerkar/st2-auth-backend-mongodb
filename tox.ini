[tox]
envlist = py27,lint

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands = python setup.py test

[testenv:lint]
deps = -r{toxinidir}/test-requirements.txt
commands = flake8 --config ./.flake8 st2auth_mongodb_backend/
           pylint -E --rcfile=./.pylintrc st2auth_mongodb_backend/
